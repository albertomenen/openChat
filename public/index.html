<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simple</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        #message { width: 70%; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input id="message" type="text" placeholder="Escribe un mensaje...">
    <button id="send">Enviar</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');

        // This message add the lines of the text above.
        function addMessage(message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }

        // This  configures the send button and execute the code.

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message.trim()) {
                //  Send the message created by the user to the the chat_message
                socket.emit('chat_message', message);
                addMessage(`TÃº: ${message}`);
                messageInput.value = '';
            }
        });

        // 

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });

        // Listen the chat_message send by the server

        socket.on('chat_message', (message) => {
            addMessage(`Usuario: ${message}`);
        });
    </script>
</body>
</html>
